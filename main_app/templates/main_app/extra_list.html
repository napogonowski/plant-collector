{% extends 'base.html' %}
{% block content %}

<h1>Extras List</h1>

{% for extra in extra_list %}
    <a href="{% url 'extras_detail' extra.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ extra.name }}</span>
                <p><strong>Description:</strong> {{ extra.description }}</p>
            </div>
        </div>
    </a>
{% endfor %}

{% endblock %}
