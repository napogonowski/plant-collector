{% extends 'base.html' %}
{% block content %}

<h1>Extra Details</h1>

<div class="row">
    <div class="col s6 col-offset-3">
        <div class="card">
        <div class="card-content">
            <span class="card-title">{{ extra.name }}</span>
            <p>Description: {{ extra.description }}</p>
        </div>
        <div class="card-action">
            <a class="waves-effect waves-light btn" href="{% url 'extras_update' extra.id %}">Edit</a>
            <a class="waves-effect waves-light btn" href="{% url 'extras_delete' extra.id %}">Delete</a>
        </div>
        </div>
    </div>
</div>
{% endblock %}
