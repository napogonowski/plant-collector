{% extends 'base.html' %}

{% block content %}
  <h1>Delete Extra</h1>

  <h4>Are you sure you want to delete <span class="white-text">{{ object.name }}</span> ?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="waves-effect waves-light btn">
    <a class="waves-effect waves-light btn" href="{% url 'extras_detail' object.id %}">Cancel</a>
  </form>
{% endblock %}
