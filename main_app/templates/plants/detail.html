{% extends 'base.html' %}
{% block content %}

<div class="card">
    <div class="card-content">
        <span class="card-title">{{ plant.givenName }}</span>
        <p><strong>Plant Type:</strong> {{ plant.plantName }} </p>
        <p><strong>Description:</strong> {{ plant.description|linebreaks }}</p>
        <p><strong>Current Pot Size:</strong> {{ plant.potSize }} </p>
        <p><strong>Height(cm):</strong> {{ plant.height }} </p>
    </div>
    <div class="card-action">
        <a class="btn" href="{% url 'plants_update' plant.id %}">Edit</a>
        <a  class="btn" href="{% url 'plants_delete' plant.id %}">Delete</a>
    </div>
    
</div>

{% endblock %}
